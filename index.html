    <style>
        :root {
            --primary-color: #e50914;
            --background-color: #141414;
            --text-color: #ffffff;
            --card-background: rgba(255, 255, 255, 0.1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html {
            -webkit-text-size-adjust: 100%;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: rgba(20, 20, 20, 0.8);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
        }
        
        #searchBar {
            flex-grow: 1;
            margin: 0 20px;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            background-color: rgba(255,255,255,0.2);
            color: var(--text-color);
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        
        #searchBar:focus {
            outline: none;
            background-color: rgba(255,255,255,0.3);
        }
        
        .channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding-top: 20px;
        }
        
        .channel-card {
            background-color: var(--card-background);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .channel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .channel-card img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .channel-info {
            padding: 15px;
        }
        
        .channel-title {
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        #player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 2000;
            display: none;
        }
        
        #videoPlayer {
            width: 100%;
            height: 100%;
        }
        
        #closePlayer {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            z-index: 2001;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: stretch;
            }
            
            .logo {
                margin-bottom: 10px;
            }
            
            #searchBar {
                margin: 10px 0;
            }
            
            .channel-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="#" class="logo" id="refreshLink">TVFrei</a>
            <input type="text" id="searchBar" placeholder="Sender suchen...">
        </div>
    </header>
    
    <div class="container">
        <div class="channel-grid" id="channelGrid"></div>
    </div>
    
    <div id="player">
        <button id="closePlayer"><i class="fas fa-times"></i></button>
        <video id="videoPlayer" controls></video>

        function renderChannels(channels) {
            const channelGrid = document.getElementById('channelGrid');
            channelGrid.innerHTML = '';
            channels.forEach(channel => {
                const card = document.createElement('div');
                card.className = 'channel-card';
                card.innerHTML = `
                    <img src="${channel.logo}" alt="${channel.name}">
                    <div class="channel-info">
                        <h3 class="channel-title">${channel.name}</h3>
                    </div>
                `;
                card.addEventListener('click', () => playChannel(channel));
                channelGrid.appendChild(card);
            });
        }

        function playChannel(channel) {
            const player = document.getElementById('player');
            const video = document.getElementById('videoPlayer');
            player.style.display = 'block';

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(channel.streamUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = channel.streamUrl;
                video.play();
            }
        }

        document.getElementById('closePlayer').addEventListener('click', () => {
            const player = document.getElementById('player');
            const video = document.getElementById('videoPlayer');
            player.style.display = 'none';
            video.pause();
            video.src = '';
        });

        document.getElementById('searchBar').addEventListener('input', searchChannels);

        function searchChannels() {
            const searchTerm = document.getElementById('searchBar').value.toLowerCase();
            const filteredChannels = channels.filter(channel => 
                channel.name.toLowerCase().includes(searchTerm)
            );
            renderChannels(filteredChannels);
        }

        document.getElementById('refreshLink').addEventListener('click', (e) => {
            e.preventDefault();
            renderChannels(channels);
        });

        // Beim Start der Seite
        renderChannels(channels);
    </script>
