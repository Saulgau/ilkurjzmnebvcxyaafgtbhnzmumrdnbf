    <style>
        :root {
            --primary-color: #e50914;
            --background-color: #141414;
            --text-color: #ffffff;
            --card-background: rgba(255, 255, 255, 0.1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            height: 100%;
            overflow-x: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: transparent;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        header {
            background-color: rgba(20, 20, 20, 0.8);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding-top: env(safe-area-inset-top);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
        }
        
        #searchBar {
            flex-grow: 1;
            margin: 0 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            background-color: rgba(255,255,255,0.2);
            color: var(--text-color);
            font-size: 16px;
        }
        
        #searchBar:focus {
            outline: none;
            background-color: rgba(255,255,255,0.3);
        }
        
        .channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            padding-top: 20px;
        }
        
        .channel-card {
            background-color: var(--card-background);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .channel-card:active {
            transform: scale(0.95);
        }
        
        .channel-card img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .channel-info {
            padding: 10px;
        }
        
        .channel-title {
            font-size: 14px;
            text-align: center;
        }
        
        #player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            display: none;
        }
        
        #video-player {
            width: 100%;
            height: 100%;
        }
        
        #close-player {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 2001;
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
            }
            
            #searchBar {
                margin: 10px 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>

        <div class="header-content">
            <a href="#" class="logo" id="refreshLink">TVFrei</a>
            <input type="text" id="searchBar" placeholder="Sender suchen...">
        </div>
    </header>
    
    <div class="container">
        <div class="channel-grid" id="channelGrid"></div>
    </div>

    <div id="player-container">
        <button id="close-player"><i class="fas fa-times"></i></button>
        <video id="video-player" controls></video>

        function renderChannels(channels) {
            const channelGrid = document.getElementById('channelGrid');
            channelGrid.innerHTML = '';
            channels.forEach(channel => {
                const card = document.createElement('div');
                card.className = 'channel-card';
                card.innerHTML = `
                    <img src="${channel.logo}" alt="${channel.name}" loading="lazy">
                    <div class="channel-info">
                        <h3 class="channel-title">${channel.name}</h3>
                    </div>
                `;
                card.addEventListener('click', () => playStream(channel));
                channelGrid.appendChild(card);
            });
        }

        function playStream(channel) {
            const playerContainer = document.getElementById('player-container');
            const videoPlayer = document.getElementById('video-player');
            playerContainer.style.display = 'block';

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(channel.streamUrl);
                hls.attachMedia(videoPlayer);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    videoPlayer.play();
                });
            } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                videoPlayer.src = channel.streamUrl;
                videoPlayer.addEventListener('loadedmetadata', function() {
                    videoPlayer.play();
                });
            } else {
                console.error('This browser does not support HLS playback.');
            }
        }

        function searchChannels() {
            const searchTerm = document.getElementById('searchBar').value.toLowerCase();
            const filteredChannels = channels.filter(channel => 
                channel.name.toLowerCase().includes(searchTerm)
            );
            renderChannels(filteredChannels);
        }

        document.getElementById('searchBar').addEventListener('input', searchChannels);

        document.getElementById('refreshLink').addEventListener('click', (e) => {
            e.preventDefault();
            renderChannels(channels);
        });

        document.getElementById('close-player').addEventListener('click', () => {
            const playerContainer = document.getElementById('player-container');
            const videoPlayer = document.getElementById('video-player');
            playerContainer.style.display = 'none';
            videoPlayer.pause();
            videoPlayer.src = '';
        });

        // Initialisierung
        renderChannels(channels);

        // iOS-spezifische Anpassungen
        if (("standalone" in window.navigator) && window.navigator.standalone) {
            // Läuft als Web-App auf dem Home-Bildschirm
            document.addEventListener('click', function(event) {
                if (event.target.tagName === 'A' && event.target.getAttribute('href')) {
                    event.preventDefault();
                    window.location = event.target.getAttribute('href');
                }
            }, false);
        }
