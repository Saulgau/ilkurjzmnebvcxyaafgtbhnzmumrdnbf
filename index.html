<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="TVFrei">
    <title>TVFrei</title>
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2798/2798007.png">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2798/2798007.png" type="image/x-icon">
    <style>
        :root {
            --primary-color: #e50914;
            --background-color: #141414;
            --text-color: #ffffff;
            --card-background: rgba(255, 255, 255, 0.1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--primary-color);
            padding: 1rem;
            text-align: center;
        }
        
        h1 {
            margin: 0;
        }
        
        .channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .channel-button {
            background-color: var(--card-background);
            border: none;
            color: var(--text-color);
            padding: 1rem;
            text-align: center;
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .channel-button:hover {
            background-color: var(--primary-color);
        }
        
        #player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        #player-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        #close-player {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>TVFrei</h1>
    </header>
    
    <div class="container">
        <div class="channel-grid" id="channelGrid"></div>
    </div>
    
    <div id="player-container">
        <iframe id="player-frame" allowfullscreen></iframe>
        <button id="close-player">Schlie√üen</button>
    </div>

    <script>
        const channels = [
            { name: "Das Erste", id: "daserste" },
            { name: "ZDF", id: "zdf" },
            { name: "RTL", id: "rtl" },
            { name: "SAT.1", id: "sat1" },
            { name: "ProSieben", id: "prosieben" },
            { name: "VOX", id: "vox" },
            { name: "kabel eins", id: "kabel1" },
            { name: "RTL II", id: "rtl2" },
            { name: "SUPER RTL", id: "superrtl" },
            { name: "KiKA", id: "kika" },
            { name: "WELT", id: "welt" },
            { name: "NITRO", id: "nitro" },
            { name: "RTLplus", id: "rtlplus" },
            { name: "SAT.1 Gold", id: "sat1gold" },
            { name: "ProSieben MAXX", id: "prosiebenmaxx" },
            { name: "sixx", id: "sixx" },
            { name: "DMAX", id: "dmax" },
            { name: "TELE 5", id: "tele5" },
            { name: "ZDFneo", id: "zdfneo" },
            { name: "ZDFinfo", id: "zdfinfo" },
            { name: "VOXup", id: "voxup" }
        ];

        function createChannelButtons() {
            const channelGrid = document.getElementById('channelGrid');
            channels.forEach(channel => {
                const button = document.createElement('button');
                button.className = 'channel-button';
                button.textContent = channel.name;
                button.addEventListener('click', () => playChannel(channel.id));
                channelGrid.appendChild(button);
            });
        }

        function playChannel(channelId) {
            const playerContainer = document.getElementById('player-container');
            const playerFrame = document.getElementById('player-frame');
            playerFrame.src = `https://raidrush.net/stream/embedplayer_hq.php?channel=${channelId}`;
            playerContainer.style.display = 'flex';
        }

        function closePlayer() {
            const playerContainer = document.getElementById('player-container');
            const playerFrame = document.getElementById('player-frame');
            playerContainer.style.display = 'none';
            playerFrame.src = '';
        }

        document.getElementById('close-player').addEventListener('click', closePlayer);

        // Vollbildmodus aktivieren
        function toggleFullscreen() {
            const playerContainer = document.getElementById('player-container');
            if (!document.fullscreenElement) {
                if (playerContainer.requestFullscreen) {
                    playerContainer.requestFullscreen();
                } else if (playerContainer.mozRequestFullScreen) { // Firefox
                    playerContainer.mozRequestFullScreen();
                } else if (playerContainer.webkitRequestFullscreen) { // Chrome, Safari und Opera
                    playerContainer.webkitRequestFullscreen();
                } else if (playerContainer.msRequestFullscreen) { // Internet Explorer/Edge
                    playerContainer.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        document.getElementById('player-container').addEventListener('dblclick', toggleFullscreen);

        // iOS-spezifische Anpassungen
        if (("standalone" in window.navigator) && window.navigator.standalone) {
            document.addEventListener('click', function(event) {
                if (event.target.tagName === 'A' && event.target.getAttribute('href')) {
                    event.preventDefault();
                    window.location = event.target.getAttribute('href');
                }
            }, false);
        }

        // Initialisierung
        createChannelButtons();
    </script>
</body>
</html>
