<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="canonical" href="https://tv-frei.webador.de/live-tv">
        <meta property="og:title" content="Live TV | TVFrei">
        <meta property="og:url" content="https://tv-frei.webador.de/live-tv">
        <base href="https://tv-frei.webador.de/">
        <meta name="description" property="og:description" content="Kostenlose Live-TV-Streams">
        <title>Live TV | TVFrei</title>
        <link href="https://cdn-icons-png.flaticon.com/512/2798/2798007.png" rel="shortcut icon" />
        <link href="https://cdn-icons-png.flaticon.com/512/2798/2798007.png" rel="icon" />
        <meta property="og:image" content="https://cdn-icons-png.flaticon.com/512/2798/2798007.png">
        <meta name="twitter:card" content="summary_large_image">
        <meta property="twitter:image" content="https://cdn-icons-png.flaticon.com/512/2798/2798007.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <style>
            :root {
                --primary-color: #e50914;
                --background-color: #141414;
                --text-color: #ffffff;
                --card-background: rgba(255, 255, 255, 0.1);
            }
            
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            
            html {
                -webkit-text-size-adjust: 100%;
            }
            
            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
                background-color: var(--background-color);
                color: var(--text-color);
                line-height: 1.6;
            }
            
            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
            }
            
            header {
                background-color: rgba(20, 20, 20, 0.8);
                position: sticky;
                top: 0;
                z-index: 1000;
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
            }
            
            .header-content {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 15px 20px;
                max-width: 1200px;
                margin: 0 auto;
            }
            
            .logo {
                font-size: 24px;
                font-weight: bold;
                color: var(--primary-color);
                text-decoration: none;
            }
            
            #searchBar {
                flex-grow: 1;
                margin: 0 20px;
                padding: 10px 15px;
                border: none;
                border-radius: 20px;
                background-color: rgba(255,255,255,0.2);
                color: var(--text-color);
                font-size: 16px;
                transition: background-color 0.3s ease;
            }
            
            #searchBar::placeholder {
                color: rgba(255,255,255,0.7);
            }
            
            #searchBar:focus {
                outline: none;
                background-color: rgba(255,255,255,0.3);
            }
            
            .channel-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 20px;
                padding-top: 20px;
            }
            
            .channel-card {
                background-color: var(--card-background);
                border-radius: 8px;
                overflow: hidden;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
                cursor: pointer;
            }
            
            .channel-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            }
            
            .channel-card img {
                width: 100%;
                height: auto;
                display: block;
            }
            
            .channel-info {
                padding: 15px;
            }
            
            .channel-title {
                font-size: 18px;
                margin-bottom: 5px;
            }
            
            .channel-description {
                font-size: 14px;
                color: rgba(255,255,255,0.7);
            }
            
            @media (max-width: 768px) {
                .header-content {
                    flex-direction: column;
                    align-items: stretch;
                }
                
                .logo {
                    margin-bottom: 10px;
                }
                
                #searchBar {
                    margin: 10px 0;
                }
                
                .channel-grid {
                    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                }
            }
        </style>
    </head>
    <body>
        <header>
            <div class="header-content">
                <a href="#" class="logo" id="refreshLink">TVFrei</a>
                <input type="text" id="searchBar" placeholder="Sender suchen...">
            </div>
        </header>
        
        <div class="container">
            <div class="channel-grid" id="channelGrid"></div>
        </div>

        <!-- Der Rest des Codes folgt im nächsten Teil -->
        <div id="player" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 2000;">
            <button id="closePlayer" style="position: absolute; top: 10px; right: 10px; background: none; border: none; color: #fff; font-size: 24px; z-index: 2001; cursor: pointer;">
                <i class="fas fa-times"></i>
            </button>
            <video id="videoPlayer" controls style="width: 100%; height: 100%;"></video>
        </div>
        
        <div id="resumePrompt" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.8); padding: 20px; border-radius: 10px; text-align: center; z-index: 2002;">
            <p>Möchten Sie dort fortfahren, wo Sie aufgehört haben?</p>
            <button onclick="resumePlayback(true)" style="margin: 10px; padding: 10px 20px; cursor: pointer; background: var(--primary-color); color: #fff; border: none; border-radius: 4px;">Ja</button>
            <button onclick="resumePlayback(false)" style="margin: 10px; padding: 10px 20px; cursor: pointer; background: var(--primary-color); color: #fff; border: none; border-radius: 4px;">Nein</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
        <script>
            let catalog = null;
            let currentChannel = null;
            const defaultCatalogUrl = 'https://example.com/tv-catalog.json'; // Ersetzen Sie dies durch Ihre tatsächliche Katalog-URL

            async function loadCatalog(url) {
                try {
                    const response = await fetch(url);
                    catalog = await response.json();
                    renderChannels(catalog.channels);
                } catch (error) {
                    console.error('Fehler beim Laden des Katalogs:', error);
                    alert('Fehler beim Laden des Katalogs. Bitte versuchen Sie es später erneut.');
                }
            }

            function renderChannels(channels) {
                const channelGrid = document.getElementById('channelGrid');
                channelGrid.innerHTML = '';
                channels.forEach(channel => {
                    const card = document.createElement('div');
                    card.className = 'channel-card';
                    card.innerHTML = `
                        <img src="${channel.logo}" alt="${channel.name}">
                        <div class="channel-info">
                            <h3 class="channel-title">${channel.name}</h3>
                            <p class="channel-description">${channel.description || 'Keine Beschreibung verfügbar'}</p>
                        </div>
                    `;
                    card.addEventListener('click', () => playChannel(channel));
                    channelGrid.appendChild(card);
                });
            }

            function playChannel(channel) {
                currentChannel = channel;
                const savedTime = localStorage.getItem(`channelProgress_${channel.id}`);

                if (savedTime) {
                    document.getElementById('resumePrompt').style.display = 'block';
                } else {
                    startPlayback();
                }
            }

            function resumePlayback(resume) {
                document.getElementById('resumePrompt').style.display = 'none';
                startPlayback(resume);
            }

            function startPlayback(resume = false) {
                const player = document.getElementById('player');
                const video = document.getElementById('videoPlayer');
                player.style.display = 'block';

                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(currentChannel.streamUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        if (resume) {
                            const savedTime = localStorage.getItem(`channelProgress_${currentChannel.id}`);
                            video.currentTime = savedTime ? parseFloat(savedTime) : 0;
                        }
                        video.play();
                    });
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = currentChannel.streamUrl;
                    if (resume) {
                        const savedTime = localStorage.getItem(`channelProgress_${currentChannel.id}`);
                        video.currentTime = savedTime ? parseFloat(savedTime) : 0;
                    }
                    video.play();
                }

                video.addEventListener('timeupdate', function() {
                    localStorage.setItem(`channelProgress_${currentChannel.id}`, video.currentTime);
                });
            }

            document.getElementById('closePlayer').addEventListener('click', () => {
                const player = document.getElementById('player');
                const video = document.getElementById('videoPlayer');
                player.style.display = 'none';
                video.pause();
                video.src = '';
                currentChannel = null;
            });

            document.getElementById('searchBar').addEventListener('input', searchChannels);

            function searchChannels() {
                const searchTerm = document.getElementById('searchBar').value.toLowerCase();
                const filteredChannels = catalog.channels.filter(channel => 
                    channel.name.toLowerCase().includes(searchTerm)
                );
                renderChannels(filteredChannels);
            }

            document.getElementById('refreshLink').addEventListener('click', (e) => {
                e.preventDefault();
                loadCatalog(defaultCatalogUrl);
            });

            // Beim Start der Seite
            loadCatalog(defaultCatalogUrl);
        </script>
    </body>
</html>
