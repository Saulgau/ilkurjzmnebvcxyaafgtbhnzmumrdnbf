<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live TV Player - Dark Mode</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #121212;
            --secondary-bg: #1e1e1e;
            --accent-color: #bb86fc;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --card-hover: #2d2d2d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background-color: var(--secondary-bg);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        .player-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .video-player {
            background-color: var(--secondary-bg);
            border-radius: 10px;
            padding: 20px;
            grid-column: 2;
        }

        video {
            width: 100%;
            border-radius: 8px;
            background-color: #000;
            aspect-ratio: 16/9;
        }

        .channel-list {
            grid-column: 1;
            background-color: var(--secondary-bg);
            border-radius: 10px;
            padding: 20px;
            height: 80vh;
            overflow-y: auto;
        }

        .channel-list::-webkit-scrollbar {
            width: 8px;
        }

        .channel-list::-webkit-scrollbar-track {
            background: var(--secondary-bg);
        }

        .channel-list::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 4px;
        }

        .channel {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background-color: var(--primary-bg);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .channel.active {
            background-color: var(--accent-color);
        }

        .channel:hover {
            background-color: var(--card-hover);
            transform: translateX(5px);
        }

        .channel-logo {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            margin-right: 15px;
            object-fit: cover;
        }

        .channel-info {
            flex-grow: 1;
        }

        .channel-name {
            font-weight: bold;
            color: var(--text-primary);
        }

        .channel-number {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .now-playing {
            background-color: var(--secondary-bg);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .now-playing h2 {
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .player-container {
                grid-template-columns: 1fr;
            }
            
            .video-player {
                grid-column: 1;
                order: 1;
            }
            
            .channel-list {
                grid-column: 1;
                order: 2;
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Live TV Player</h1>
            <p>Ihre persönliche TV-Streaming-Plattform</p>
        </header>

        <div class="player-container">
            <aside class="channel-list" id="channelList">
                <!-- Kanäle werden dynamisch eingefügt -->
            </aside>

            <main class="video-player">
                <video id="videoPlayer" controls autoplay>
                    <source src="" type="application/x-mpegURL">
                    Ihr Browser unterstützt keine HTML5-Videos.
                </video>
                <div class="now-playing">
                    <h2>Aktuell läuft:</h2>
                    <p id="currentChannel">Bitte wählen Sie einen Kanal</p>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Cookie-Funktionen
        function setCookie(name, value, days) {
            const expires = new Date();
            expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = name + '=' + value + ';expires=' + expires.toUTCString() + ';path=/';
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1,c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length,c.length);
            }
            return null;
        }

        // Kanaldaten-Struktur
        const channels = Array.from({length: 50}, (_, i) => ({
            id: i + 1,
            name: `Kanal ${i + 1}`,
            streamUrl: `STREAM_URL_${i + 1}`,
            logoUrl: `/api/placeholder/40/40`
        }));

        // Kanal abspielen
        function playChannel(channel) {
            const videoPlayer = document.getElementById('videoPlayer');
            const currentChannel = document.getElementById('currentChannel');
            
            // Aktiven Kanal markieren
            document.querySelectorAll('.channel').forEach(ch => ch.classList.remove('active'));
            document.querySelector(`[data-channel-id="${channel.id}"]`).classList.add('active');
            
            // Video-Source aktualisieren
            videoPlayer.src = channel.streamUrl;
            videoPlayer.play();
            currentChannel.textContent = channel.name;
            
            // Cookie setzen
            setCookie('lastChannel', JSON.stringify(channel), 30);
        }

        // Kanalliste generieren
        function generateChannelList() {
            const channelList = document.getElementById('channelList');
            
            channels.forEach(channel => {
                const channelDiv = document.createElement('div');
                channelDiv.className = 'channel';
                channelDiv.setAttribute('data-channel-id', channel.id);
                channelDiv.onclick = () => playChannel(channel);
                
                channelDiv.innerHTML = `
                    <img src="${channel.logoUrl}" alt="${channel.name} Logo" class="channel-logo">
                    <div class="channel-info">
                        <div class="channel-name">${channel.name}</div>
                        <div class="channel-number">#${channel.id}</div>
                    </div>
                `;
                
                channelList.appendChild(channelDiv);
            });
        }

        // Letzten Kanal wiederherstellen
        function restoreLastChannel() {
            const lastChannel = getCookie('lastChannel');
            if (lastChannel) {
                const channel = JSON.parse(lastChannel);
                playChannel(channel);
            }
        }

        // Initialisierung
        document.addEventListener('DOMContentLoaded', () => {
            generateChannelList();
            restoreLastChannel();
        });
    </script>
</body>
</html>
