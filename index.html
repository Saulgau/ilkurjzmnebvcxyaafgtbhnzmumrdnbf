<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Player</title>
    <style>
        /* Dark Mode Design */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #ffffff;
        }

        select {
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
            background-color: #1e1e1e;
            color: #e0e0e0;
            border: 1px solid #333;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #2196f3;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1e88e5;
        }

        .player-container {
            position: relative;
            width: 90%; /* Anpassbar für größere Displays */
            max-width: 1280px; /* Maximale Breite */
            margin-top: 20px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }

        .player-container::before {
            content: "";
            display: block;
            padding-top: 56.25%; /* 16:9 Verhältnis */
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>TV Player</h1>
    <label for="sender">Wähle einen Sender:</label>
    <select id="sender">
        <option value="">-- Bitte wählen --</option>
        <option value="https://s7.2ix2-alternative.de/embed.php?p=kabel-eins">Kabel Eins</option>
        <option value="https://s7.2ix2-alternative.de/embed.php?p=prosieben">ProSieben</option>
        <option value="https://s7.2ix2-alternative.de/embed.php?p=vox">VOX</option>
        <option value="https://s7.2ix2-alternative.de/embed.php?p=prosieben-maxx">ProSieben MAXX</option>
        <option value="https://s7.2ix2-alternative.de/embed.php?p=rtl2">RTL2</option>
        <option value="https://s7.2ix2-alternative.de/embed.php?p=rtl">RTL</option>
        <option value="https://s7.2ix2-alternative.de/embed.php?p=sat1">Sat1</option>
        <option value="https://s7.2ix2-alternative.de/embed.php?p=rtl-nitro">RTL Nitro</option>
        <option value="https://s7.2ix2-alternative.de/embed.php?p=rtlup">RTLup</option>
        <option value="https://s7.2ix2-alternative.de/embed.php?p=sat1-gold">Sat1 Gold</option>
        <option value="https://s7.2ix2-alternative.de/embed.php?p=voxup">VOXup</option>
        <option value="https://s7.2ix2-alternative.de/embed.php?p=tele5">Tele5</option>
        <option value="https://s7.2ix2-alternative.de/embed.php?p=sixx">Sixx</option>
        <option value="https://s7.2ix2-alternative.de/embed.php?p=dmax">DMAX</option>
        <option value="https://s7.2ix2-alternative.de/embed.php?p=super-rtl">Super RTL</option>
    </select>
    <button onclick="loadPlayer()">Abspielen</button>

    <div class="player-container">
        <iframe id="player" src="" allowfullscreen></iframe>
    </div>

    <script>
        function loadPlayer() {
            // Hole die ausgewählte URL aus dem Dropdown
            const senderUrl = document.getElementById('sender').value;

            // Prüfen, ob ein Sender ausgewählt wurde
            if (senderUrl) {
                document.getElementById('player').src = senderUrl;
            } else {
                alert('Bitte wähle einen Sender aus!');
            }
        }
    </script>
</body>
</html>
