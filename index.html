<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.10/hls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        #videoContainer {
            width: 100%;
            height: 100%;
            position: relative;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
        }
        #prevButton {
            left: 10px;
        }
        #nextButton {
            right: 10px;
        }
        #channelInfo {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        #qualityBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        #qualitySelector {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        #qualitySelector button {
            margin: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="video" controls></video>
        <button id="prevButton" class="button">&#9664;</button>
        <button id="nextButton" class="button">&#9654;</button>
        <div id="channelInfo"></div>
        <button id="qualityBtn">Qualit채t</button>
        <div id="qualitySelector">
            <p>W채hle die Videoqualit채t:</p>
            <button onclick="setQuality('auto')">Auto</button>
            <div id="qualityOptions"></div>
        </div>
    </div>

    <script>
        const playlistUrl = 'https://raw.githubusercontent.com/Saulgau/ilkurjzmnebvcxyaafgtbhnzmumrdnbf/refs/heads/main/lghhgfshgfhsgfhsgffgfbdazuvfgbdzuvcbdzfsubvczadfubvdzfuabvhudfbvzdfagvziudfgzuvbdhjvbsdazugfwzuecgbzfugrznfubnf7384tcrg64x464gnx8bxuzbref.m3u8';
        
        const video = document.getElementById('video');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const channelInfo = document.getElementById('channelInfo');
        const qualityBtn = document.getElementById('qualityBtn');
        const qualitySelector = document.getElementById('qualitySelector');
        
        let channels = [];
        let currentChannelIndex = 0;
        let hls;
        let currentQuality = 'auto';

        function loadChannels() {
            fetch(playlistUrl)
                .then(response => response.text())
                .then(data => {
                    const lines = data.split('\n');
                    for (let i = 0; i < lines.length; i++) {
                        if (lines[i].startsWith('#EXTINF:')) {
                            const name = lines[i].split(',')[1];
                            const url = lines[i + 1];
                            channels.push({ name, url });
                        }
                    }
                    const savedChannelIndex = localStorage.getItem('lastChannelIndex');
                    if (savedChannelIndex !== null) {
                        currentChannelIndex = parseInt(savedChannelIndex);
                    }
                    playChannel(currentChannelIndex);
                });
        }

        function playChannel(index) {
            if (index < 0) index = channels.length - 1;
            if (index >= channels.length) index = 0;
            
            currentChannelIndex = index;
            const channel = channels[currentChannelIndex];
            
            if (Hls.isSupported()) {
                if (hls) {
                    hls.destroy();
                }
                hls = new Hls({
                    autoStartLoad: false
                });
                hls.loadSource(channel.url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
                    const qualityLevels = hls.levels;
                    const qualityOptions = document.getElementById('qualityOptions');
                    qualityOptions.innerHTML = '';
                    qualityLevels.forEach((level, index) => {
                        const button = document.createElement('button');
                        button.innerText = level.height + 'p';
                        button.onclick = () => setQuality(index);
                        qualityOptions.appendChild(button);
                    });
                    hls.startLoad();
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = channel.url;
                video.play();
            }
            
            showChannelInfo(channel.name);
            localStorage.setItem('lastChannelIndex', currentChannelIndex.toString());
        }

        function showChannelInfo(name) {
            channelInfo.textContent = name;
            channelInfo.style.display = 'block';
            setTimeout(() => {
                channelInfo.style.display = 'none';
            }, 3000);
        }

        function toggleQualitySelector() {
            qualitySelector.style.display = qualitySelector.style.display === 'none' ? 'block' : 'none';
        }

        function setQuality(quality) {
            if (quality === 'auto') {
                hls.currentLevel = -1;
                currentQuality = 'auto';
            } else {
                hls.currentLevel = quality;
                currentQuality = hls.levels[quality].height + 'p';
            }
            updateQualityButton();
            toggleQualitySelector();
        }

        function updateQualityButton() {
            qualityBtn.innerText = 'Qualit채t: ' + currentQuality;
        }

        prevButton.addEventListener('click', () => playChannel(currentChannelIndex - 1));
        nextButton.addEventListener('click', () => playChannel(currentChannelIndex + 1));
        qualityBtn.addEventListener('click', toggleQualitySelector);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'a' || e.key === 'ArrowLeft') playChannel(currentChannelIndex - 1);
            if (e.key === 'd' || e.key === 'ArrowRight') playChannel(currentChannelIndex + 1);
        });

        // Handle remote control input (you may need to adjust these keycodes)
        document.addEventListener('keydown', (e) => {
            if (e.keyCode === 33) playChannel(currentChannelIndex - 1); // Channel Up
            if (e.keyCode === 34) playChannel(currentChannelIndex + 1); // Channel Down
        });

        loadChannels();
        updateQualityButton();
    </script>
</body>
</html>
