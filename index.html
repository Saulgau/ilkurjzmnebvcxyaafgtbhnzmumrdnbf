<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.10/hls.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        #videoContainer {
            width: 100%;
            height: 100%;
            position: relative;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
        }
        #prevButton {
            left: 10px;
        }
        #nextButton {
            right: 10px;
        }
        #channelInfo {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="video" controls></video>
        <button id="prevButton" class="button">&#9664;</button>
        <button id="nextButton" class="button">&#9654;</button>
        <div id="channelInfo"></div>
    </div>

    <script>
        // Replace this URL with your actual m3u8 playlist URL
        const playlistUrl = 'https://raw.githubusercontent.com/Saulgau/ilkurjzmnebvcxyaafgtbhnzmumrdnbf/refs/heads/main/lghhgfshgfhsgfhsgffgfbdazuvfgbdzuvcbdzfsubvczadfubvdzfuabvhudfbvzdfagvziudfgzuvbdhjvbsdazugfwzuecgbzfugrznfubnf7384tcrg64x464gnx8bxuzbref.m3u8';
        
        const video = document.getElementById('video');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const channelInfo = document.getElementById('channelInfo');
        
        let channels = [];
        let currentChannelIndex = 0;

        function loadChannels() {
            fetch(playlistUrl)
                .then(response => response.text())
                .then(data => {
                    const lines = data.split('\n');
                    for (let i = 0; i < lines.length; i++) {
                        if (lines[i].startsWith('#EXTINF:')) {
                            const name = lines[i].split(',')[1];
                            const url = lines[i + 1];
                            channels.push({ name, url });
                        }
                    }
                    playChannel(0);
                });
        }

        function playChannel(index) {
            if (index < 0) index = channels.length - 1;
            if (index >= channels.length) index = 0;
            
            currentChannelIndex = index;
            const channel = channels[currentChannelIndex];
            
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(channel.url);
                hls.attachMedia(video);
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = channel.url;
            }
            
            video.play();
            showChannelInfo(channel.name);
        }

        function showChannelInfo(name) {
            channelInfo.textContent = name;
            channelInfo.style.display = 'block';
            setTimeout(() => {
                channelInfo.style.display = 'none';
            }, 3000);
        }

        prevButton.addEventListener('click', () => playChannel(currentChannelIndex - 1));
        nextButton.addEventListener('click', () => playChannel(currentChannelIndex + 1));

        document.addEventListener('keydown', (e) => {
            if (e.key === 'a' || e.key === 'ArrowLeft') playChannel(currentChannelIndex - 1);
            if (e.key === 'd' || e.key === 'ArrowRight') playChannel(currentChannelIndex + 1);
        });

        // Handle remote control input (you may need to adjust these keycodes)
        document.addEventListener('keydown', (e) => {
            if (e.keyCode === 33) playChannel(currentChannelIndex - 1); // Channel Up
            if (e.keyCode === 34) playChannel(currentChannelIndex + 1); // Channel Down
        });

        loadChannels();
    </script>
</body>
</html>
